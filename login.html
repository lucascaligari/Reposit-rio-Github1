<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Dr. Libido</title>
</head>

<body>
    <article class="article-header">
        <img src="assets/image/logo-dr.-libido-branco.png" alt="logo Dr. Libido" class="media-logo" />
    </article>
    <h1>Você está a uma Passo de Seguir sua vida mais feliz!</h1>
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="content">
            <!--FORMULÁRIO DE LOGIN-->
            <div id="login">
                <form method="post" action="">
                    <h2>Login</h2>
                    <p>
                        <label for="nome_login">Email</label>
                        <input id="nome_login" name="nome_login" required="required" type="text"
                            placeholder="ex. contato@coderhouse.com" />
                    </p>

                    <p>
                        <label for="email_login">Senha</label>
                        <input id="email_login" name="email_login" required="required" type="password"
                            placeholder="digite sua senha aqui" />
                    </p>

                    <p>
                        <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
                        <label for="manterlogado">Manter-me logado</label>
                    </p>

                    <p>
                        <input type="submit" value="Logar" />
                    </p>

                    <p class="link">
                        Ainda não tem conta?
                        <a href="#paracadastro">Cadastre-se</a>
                    </p>
                </form>
            </div>
            <!--FORMULÁRIO DE CADASTRO-->
            <div id="cadastro">
                <form method="post" action="">
                    <h2>Cadastro</h2>

                    <p>
                        <label for="nome_cad">Seu nome completo</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
                    </p>

                    <p>
                        <label for="email_cad">Seu e-mail</label>
                        <input id="email_cad" name="email_cad" required="required" type="email"
                            placeholder="ex. contato@coderhouse.com" />
                    </p>

                    <p>
                        <label for="senha_cad">Sua senha</label>
                        <input id="senha_cad" name="senha_cad" required="required" type="password"
                            placeholder="digite sua senha aqui" />
                    </p>
                    <p>
                        <label for="senha_cad">Repita a senha</label>
                        <input id="valida_senha_cad" name="senha_cad" required="required" type="password"
                            placeholder="digite sua senha aqui" />
                    </p>

                    <p>
                        <input type="submit" value="Cadastrar" />
                    </p>

                    <p class="link">
                        Já tem conta?
                        <a href="#paralogin"> Ir para Login </a>
                    </p>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
