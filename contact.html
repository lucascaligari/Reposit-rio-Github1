<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" type="imagex/png" href="./assets/image/logo dr. libido 1.jpg">
    <title>Dr. Libido</title>

</head>

<body>
    <nav>
        <ul class="nav-list">
            <li><a href="login.html" title="link para pagina de login"> <button>Login</button></a>
            </li>
            <li><button class="cart-nav" type="submit"><img src="assets/image/carrinho-de-compras.png"
                        alt="botão para acessar o carrinho de compras"></button>
            </li>

        </ul>

    </nav>
    <article class="article-header">
        <img src="assets/image/logo-dr.-libido-branco.png" alt="logo Dr. Libido" height="100" class="media-logo" />
        <h1>Excelência no Cuidado da Saúde Masculina</h1>
    </article>
    <header>

        <ul class="header__list">
            <li> <a href="index.html" title="link para retornar a página home"></a>Home</li>
            <li><a href="espec.html" title="link para página de especialistas">Consultar Especialista</a></li>
            <li><a href="news.html" title="link para a página de novidades">Novidades</a></li>
            <li><a href="trat.html" title="link para a página de tratamentos">Tratamentos</a></li>
            <li><a href="contact.html" title="link para a página de contato">Entre em contato</a></li>
            <li>
                <form action="/search" method="get">
                    <input type="text" name="q" placeholder="Digite sua pesquisa...">
                    <button type="submit">Pesquisar</button>
                </form>
            </li>
        </ul>

        <section>
            <img src="assets/image/Nav-site .png" alt="banner do site" width="100%">
        </section>

    </header>
    <main>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </main>
</body>
